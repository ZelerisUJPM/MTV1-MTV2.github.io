<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tipificaciones BO</title>
<link rel="icon" href="img/logo.ico" type="image/x-icon">

<style>
:root{
  --primary:#54eb36;
  --primary-hover:#42ba2c;
  --bg:#eef2f5;
  --card:#fff;
  --text:#1a1a1a;
  --border:#ddd;
  --active:red;
}

*{box-sizing:border-box}

body{
  font-family:'Segoe UI',Arial,sans-serif;
  background:linear-gradient(135deg,#e6f7e3,#eef2f5);
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px 20px 60px;
}

/* LOGO */
.logo-empresa{
  width:100%;
  display:flex;
  justify-content:center;
  margin-bottom:20px;
}

.logo-empresa img{
  max-width:500px;
  width:100%;
  height:auto;
}

/* CONTENEDOR PRINCIPAL */
.app{
  background:var(--card);
  width:100%;
  max-width:720px;
  padding:32px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:26px;
}

/* TITULO */
h1{
  margin:0;
  font-size:1.8rem;
  text-align:center;
}

/* BOTONES */
.buttons,
.buttons-secondary{
  width:100%;
  max-width:520px;
  display:grid;
  gap:14px;
}

.buttons{
  grid-template-columns:repeat(auto-fit,minmax(90px,1fr));
}

.buttons-secondary{
  grid-template-columns:1fr 1fr;
}

button{
  background:var(--primary);
  border:none;
  padding:14px 0;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  transition:.2s;
  box-shadow:0 4px 10px rgba(0,0,0,.12);
}

button:hover{
  background:var(--primary-hover);
  transform:translateY(-2px);
}

button.active{
  box-shadow:0 0 12px var(--active);
  border:2px solid var(--active);
}

/* SELECTOR */
.selector{
  width:100%;
  max-width:520px;
  display:none;
  flex-direction:column;
  gap:14px;
}

select{
  padding:12px;
  border-radius:8px;
  border:1px solid var(--border);
}

textarea{
  width:100%;
  height:160px;
  max-height:300px;
  padding:14px;
  border-radius:10px;
  border:1px solid var(--border);
  resize:none;
  overflow-y:auto;
}

.actions{
  display:flex;
  justify-content:center;
}

.actions button{
  padding:10px 24px;
  font-size:.9rem;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:70px;
  left:50%;
  transform:translateX(-50%);
  background:var(--primary);
  padding:12px 22px;
  border-radius:999px;
  font-weight:600;
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:999;
}

.toast.show{
  opacity:1;
  transform:translateX(-50%) translateY(-10px);
}

/* FOOTER */
footer{
  position:fixed;
  bottom:15px;
  left:50%;
  transform:translateX(-50%);
  font-size:0.85rem;
  color:#555;
  text-align:center;
}
</style>
</head>

<body>

<!-- LOGO SUPERIOR -->
<div id="logo-empresa" class="logo-empresa">
  <img src="img/empresa.png" alt="Logo de la Empresa">
</div>

  <h1>Tipificaciones ZContactos</h1>

  <div class="buttons-secondary">
    <button data-t="Agil">Agilizaciones</button>
    <button data-t="FPO">Fuera de Plazo Otros</button>
  </div>

  <div class="selector" id="selector">
    <select id="tipSelect"></select>
    <textarea id="tipText"></textarea>
    <div class="actions">
      <button id="copyBtn">Copiar</button>
    </div>
  </div>
</div>

<div id="toast" class="toast">Tipificación copiada</div>

<footer>

</footer>

const editedTexts = {};
let currentKey = "";
let currentTip = "";

const selector=document.getElementById('selector');
const select=document.getElementById('tipSelect');
const textarea=document.getElementById('tipText');
const toast=document.getElementById('toast');

const allButtons=document.querySelectorAll('.buttons button,.buttons-secondary button');

allButtons.forEach(btn=>{
  btn.addEventListener('click',()=>{
    allButtons.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');

    currentKey = btn.dataset.t;
    const sorted=data[currentKey].slice().sort((a,b)=>a.localeCompare(b,'es'));

    select.innerHTML='';
    sorted.forEach(item=>{
      const opt=document.createElement('option');
      opt.value=item;
      opt.textContent=item;
      select.appendChild(opt);
    });

    select.selectedIndex=0;
    currentTip = sorted[0];

    const memKey = `${currentKey}|${currentTip}`;
    textarea.value = editedTexts[memKey] ?? descriptions[currentTip] ?? '';
    selector.style.display='flex';
  });
});

select.addEventListener('change',()=>{
  currentTip = select.value;
  const memKey = `${currentKey}|${currentTip}`;
  textarea.value = editedTexts[memKey] ?? descriptions[currentTip] ?? textarea.value;
});

textarea.addEventListener('input',()=>{
  if(!currentKey || !currentTip) return;
  editedTexts[`${currentKey}|${currentTip}`] = textarea.value;
});

document.getElementById('copyBtn').addEventListener('click',()=>{
  textarea.select();
  document.execCommand('copy');
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),2000);
});
