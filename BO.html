<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tipificaciones BO</title>
<link rel="icon" href="img/logo.ico" type="image/x-icon">

<style>
:root{
  --primary:#54eb36;
  --primary-hover:#42ba2c;
  --bg:#eef2f5;
  --card:#fff;
  --text:#1a1a1a;
  --border:#ddd;
  --active:red;
}

*{box-sizing:border-box}

body{
  font-family:'Segoe UI',Arial,sans-serif;
  background:linear-gradient(135deg,#e6f7e3,#eef2f5);
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px 20px 60px;
}

/* LOGO */
.logo-empresa{
  width:100%;
  display:flex;
  justify-content:center;
  margin-bottom:20px;
}

.logo-empresa img{
  max-width:500px;
  width:100%;
  height:auto;
}

/* CONTENEDOR PRINCIPAL */
.app{
  background:var(--card);
  width:100%;
  max-width:720px;
  padding:32px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:26px;
}

/* TITULO */
h1{
  margin:0;
  font-size:1.8rem;
  text-align:center;
}

/* BOTONES */
.buttons,
.buttons-secondary{
  width:100%;
  max-width:520px;
  display:grid;
  gap:14px;
}

.buttons{
  grid-template-columns:repeat(auto-fit,minmax(90px,1fr));
}

.buttons-secondary{
  grid-template-columns:1fr 1fr;
}

button{
  background:var(--primary);
  border:none;
  padding:14px 0;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  transition:.2s;
  box-shadow:0 4px 10px rgba(0,0,0,.12);
}

button:hover{
  background:var(--primary-hover);
  transform:translateY(-2px);
}

button.active{
  box-shadow:0 0 12px var(--active);
  border:2px solid var(--active);
}

/* SELECTOR */
.selector{
  width:100%;
  max-width:520px;
  display:none;
  flex-direction:column;
  gap:14px;
}

select{
  padding:12px;
  border-radius:8px;
  border:1px solid var(--border);
}

textarea{
  width:100%;
  height:160px;
  max-height:300px;
  padding:14px;
  border-radius:10px;
  border:1px solid var(--border);
  resize:none;
  overflow-y:auto;
}

.actions{
  display:flex;
  gap:12px;
  justify-content:center;
}

.actions button{
  padding:10px 24px;
  font-size:.9rem;
  display:flex;
  gap:12px;
  justify-content:center;
}

/* TOAST */
.toast{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%) translateY(-10px);
  background:var(--primary);
  padding:12px 22px;
  border-radius:999px;
  font-weight:600;
  opacity:0;
  pointer-events:none;
  transition:.3s ease;
  z-index:999;
}

.toast.show{
  opacity:1;
  transform:translateX(-50%) translateY(0);
}

/* FOOTER */
footer{
  position:fixed;
  bottom:15px;
  left:50%;
  transform:translateX(-50%);
  font-size:0.85rem;
  color:#555;
  text-align:center;
}

</style>
</head>

<body>

<!-- LOGO SUPERIOR -->
<div id="logo-empresa" class="logo-empresa">
  <img src="img/empresa.png" alt="Logo de la Empresa">
</div>

<div class="app">
  
  <h1>Tipificaciones ZContactos</h1>

  <div class="buttons">
    <button data-t="T01">T01</button>
    <button data-t="T05">T05</button>
    <button data-t="T11">T11</button>
    <button data-t="T12">T12</button>
    <button data-t="T40">T40</button>
  </div>

  <div class="buttons-secondary">
    <button data-t="Agil">Agilizaciones</button>
    <button data-t="FPO">Fuera de Plazo Otros</button>
  </div>

  <div class="selector" id="selector">
    <select id="tipSelect"></select>
    <textarea id="tipText"></textarea>
    <div class="actions">
  <button id="copyBtn">Copiar</button>
  <button id="resetBtn">Reset</button>
    </div>
  </div>
</div>

<div id="toast" class="toast">Tipificación copiada</div>

<footer>
  © Ing. Javier Mastrangelo. Todos los derechos reservados.
</footer>

<script>
const data={
  T01: [
      "SE SOLICITA ALBARAN",
      "ALBARAN ENVIADO",
      "MAL TABULADO",
      "FALTA CORREO",
      "FUERA DE PLAZO",
      "PEDIDO DEVUELTO",
      "SE RECLAMA DE NUEVO",
      "FALTA DEF",
      "SE INFORMA PEDIDO IMEI XXXXX - ABONO",
      "SE SOLICITA DE NUEVO",
      "TABULAR INCIDENCIA SOLICITUD ALBARAN SIN REPOSICIÓN.","FUERA DE PLAZO +30"
      ],
    T05: [
      "ENVIAR A TIENDA",
      "NO ENTREGADO",
      "PEDIDO DEVUELTO",
      "PENDIENTE DE RECOGIDA",
      "TEXTO LIBRE",
      "MAL TABULADO",
      "FALTAN DATOS",
      "ESCALAR A WF DE GAMA BLANCA (SE USA CUANDO APARECE 9014)",
      "ESCALAR A POSVENTA",
      "EN PROCESO DE DEVOLUCIÓN", "ZPS", "TV >= 55”", "FALLIDA"
       ],
    T11: [
      "PENDIENTE ENTREGA", "SE ACTUALIZAN LOS DATOS", "ENTREGADO", "NO ES POSIBLE CAMBIO DE TELEFONO POR TELCO", "PEDIDO DEVUELTO", "EN PROCESO DE DEVOLUCIÓN", "NO ES POSIBLE CAMBIO DE DIRECCION", "FALTA DEF", "PEDIDO ESTA ANULADO"
      ],
    T12: ["ENTREGADO", "NO CONSTA DEVUELTO", "SOLICITADO REENVÍO"],
    T40: [
      "ENTREGADO", "PEDIDO DEVUELTO", "ALBARAN ENVIADO", "PENDIENTE ENTREGA", "PEDIDO ANULADO", "FALTAN DATOS"
      ],
    Agil:[
      "PEDIDO CON INCIDENCIA DE TRANSPORTES", 
      "PEDIDO CONTABILIZADO", "PEDIDO EN DISTRIBUCIÓN O REPARTO",
      "PEDIDO CON FALTA DE STOCK", "EN PROCESO DE DEVOLUCION",
      "PEDIDO ENTREGADO", "PEDIDO CON BLOQUEO DE ENTREGA / MANIPULACION PEDIDO",
      "PEDIDO INCOMPLETO FALTA TECNICO COMERCIAL", 
      "PEDIDO INCOMPLETO"
      ],
     FPO:[
      "NO CONTACTO CON DTT", "NO DESEA EL ALBARAN", "NO LO NECESITA", "NO PLAZAS/ ARIL (CUANDO SE BUSCA EN TODOS LOS APLICATIVOS Y NO APARECE NADA)", "NO HAY EVIDENCIAS"
     ] 
  };


  const descriptions = {
    "NO CONTACTO CON DTT":"IMPROCEDENTE: DENEGADO NO CONTACTO CON DTT", "PENDIENTE ENTREGA":"PENDIENTE DE ENTREGA, ENTREGA ESTIMADA EN 24–48 HORAS LABORABLES.", "PEDIDO ESTA ANULADO":"IMPROCEDENTE: NO PODEMOS TRAMITAR ESTA SOLICITUD PORQUE EL PEDIDO ESTÁ ANULADO.", "PEDIDO ANULADO":"PEDIDO ANULADO SEGÚN LO SOLICITADO.", "NO ENTREGADO":"IMPROCEDENTE: PEDIDO NO CONSTA ENTREGADO", "TV >= 55”":"PENDIENTE DE CONCERTAR CITA CON EL CLIENTE EN 24/48/72H LABORABLES.", "ZPS":"GESTIONADO PEDIDO DE SUSTITUCIÓN", "FUERA DE PLAZO +30":"IMPROCEDENTE: FUERA DE PLAZO +30 DIAS PARA LA RECLAMACIÓN","EN PROCESO DE DEVOLUCIÓN":"EN PROCESO DE DEVOLUCIÓN", "NO DESEA EL ALBARAN":"IMPROCEDENTE: DENEGADO CLIENTE NO DESEA EL ALBARAN", "NO LO NECESITA":"IMPROCEDENTE: DENEGADO CLIENTE NO LO NECESITA", "NO PLAZAS/ ARIL (CUANDO SE BUSCA EN TODOS LOS APLICATIVOS Y NO APARECE NADA)":"IMPROCEDENTE: DENEGADO NO PLAZAS/ ARIL", "NO HAY EVIDENCIAS":"IMPROCEDENTE: NO HAY EVIDENCIAS", "PEDIDO CON INCIDENCIA DE TRANSPORTES":"IMPROCEDENTE: PEDIDO CON INCIDENCIA DE TRANSPORTES", "PEDIDO CONTABILIZADO":"IMPROCEDENTE: PEDIDO CONTABILIZADO", "PEDIDO EN DISTRIBUCIÓN O REPARTO":"IMPROCEDENTE: PEDIDO EN DISTRIBUCIÓN O REPARTO, ENTREGA ESTIMADA EN 24–48 HORAS LABORABLES.", "PEDIDO CON FALTA DE STOCK":"IMPROCEDENTE: PEDIDO CON FALTA DE STOCK", "PEDIDO ENTREGADO":"IMPROCEDENTE: PEDIDO ENTREGADO", "PEDIDO CON BLOQUEO DE ENTREGA / MANIPULACION PEDIDO":"IMPROCEDENTE: PEDIDO CON BLOQUEO DE ENTREGA / MANIPULACION PEDIDO", "PEDIDO INCOMPLETO FALTA TECNICO COMERCIAL":"IMPROCEDENTE:PEDIDO INCOMPLETO FALTA TECNICO COMERCIAL", "PEDIDO INCOMPLETO":"IMPROCEDENTE: PEDIDO INCOMPLETO FALTA DETERMINACION DE PRECIO", "SE SOLICITA ALBARAN": "COMPROBANTE DE ENTREGA SOLICITADO PARA SU ENVÍO AL CLIENTE.","ALBARAN ENVIADO":"EL COMPROBANTE DE ENTREGA HA SIDO ENVIADO AL CLIENTE.", "PENDIENTE DE CONCERTAR CITA CON EL CLIENTE PARA SU RECOGIDA":"PENDIENTE DE CONCERTAR CITA CON EL CLIENTE PARA SU RECOGIDA","MAL TABULADO": "IMPROCEDENTE: MAL TABULADO", "FALTA CORREO": "IMPROCEDENTE: FALTA DE INFORMACION INDICAR CORREO", "FUERA DE PLAZO": "IMPROCEDENTE: FUERA DE PLAZO", "PEDIDO DEVUELTO": "IMPROCEDENTE: EL PEDIDO NO SE ENTREGÓ Y HA SIDO DEVUELTO AL ALMACÉN. LA DEVOLUCIÓN ESTÁ GESTIONADA.", "SE RECLAMA DE NUEVO": "SE RECLAMA DE NUEVO", "FALTA DEF": "IMPROCEDENTE: FALTA DEF", "SE INFORMA PEDIDO IMEI XXXXX - ABONO": "IMPROCEDENTE: SE INFORMA PEDIDO IMEI XXXXX - ABONO", "SE SOLICITA DE NUEVO": "SE SOLICITA DE NUEVO", "TABULAR INCIDENCIA SOLICITUD ALBARAN SIN REPOSICIÓN.": "IMPROCEDENTE: TABULAR INCIDENCIA SOLICITUD ALBARAN SIN REPOSICIÓN.", "ENVIAR A TIENDA": "IMPROCEDENTE: AL SER UN EQUIPAMIENTO MÓVIL DE RENT EL DESISTIMIENTO TIENE QUE GESTIONARSE EN CUALQUIER TIENDA DE MOVISTAR","ENTREGADO":"ENTREGADO", "PENDIENTE DE RECOGIDA":"PENDIENTE DE RECOGIDA, RECOGIDA ESTIMADA EN 24–48 HORAS LABORABLES.", "FALTAN DATOS":"IMPROCEDENTE: FALTAN DATOS", "NO ES POSIBLE CAMBIO DE DIRECCION":"IMPROCEDENTE: NO ES POSIBLE CAMBIO DE DIRECCION", "ESCALAR A WF DE GAMA BLANCA (SE USA CUANDO APARECE 9014)":"IMPROCEDENTE: ESCALAR A WF DE GAMA BLANCA", "ESCALAR A POSVENTA":"IMPROCEDENTE: ESCALAR A POSVENTA", "NO ES POSIBLE CAMBIO DE TELEFONO POR TELCO":"IMPROCEDENTE: NO ES POSIBLE CAMBIO DE TELEFONO POR TELCO","SE ACTUALIZAN LOS DATOS":"SE ACTUALIZAN LOS DATOS", "TEXTO LIBRE": "10-12-2025 NOMBRE TRAMITADA RECOGIDA POR DESISTIMIENTO INC ", "NO CONSTA DEVUELTO":"IMPROCEDENTE: PEDIDO NO CONSTA DEVUELTO", "SOLICITADO REENVÍO":"SOLICITADO REENVÍO", "FALLIDA":"IMPROCEDENTE: RECOGIDA FALLIDA POR CLIENTE XXX; SI HAY QUE INTENTAR DE NUEVO LA RECOGIDA, HAY QUE GENERAR UN NUEVO ZCONTACTOS DE “REINTENTO DE RECOGIDA”."
  };

const editedTexts = {};
let currentKey = "";
let currentTip = "";

const selector=document.getElementById('selector');
const select=document.getElementById('tipSelect');
const textarea=document.getElementById('tipText');
const toast=document.getElementById('toast');

const allButtons=document.querySelectorAll('.buttons button,.buttons-secondary button');

allButtons.forEach(btn=>{
  btn.addEventListener('click',()=>{
    allButtons.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');

    currentKey = btn.dataset.t;
    const sorted=data[currentKey].slice().sort((a,b)=>a.localeCompare(b,'es'));

    select.innerHTML='';
    sorted.forEach(item=>{
      const opt=document.createElement('option');
      opt.value=item;
      opt.textContent=item;
      select.appendChild(opt);
    });

    select.selectedIndex=0;
    currentTip = sorted[0];

    const memKey = `${currentKey}|${currentTip}`;
    textarea.value = editedTexts[memKey] ?? descriptions[currentTip] ?? '';
    selector.style.display='flex';
  });
});

select.addEventListener('change',()=>{
  currentTip = select.value;
  const memKey = `${currentKey}|${currentTip}`;
  textarea.value = editedTexts[memKey] ?? descriptions[currentTip] ?? textarea.value;
});

textarea.addEventListener('input',()=>{
  if(!currentKey || !currentTip) return;
  editedTexts[`${currentKey}|${currentTip}`] = textarea.value;
});

document.getElementById('copyBtn').addEventListener('click',()=>{
  textarea.select();
  document.execCommand('copy');
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),2000);
});
  document.getElementById('resetBtn').addEventListener('click',()=>{
  if(!currentKey || !currentTip) return;

  const memKey = `${currentKey}|${currentTip}`;

  // Elimina el texto editado guardado
  delete editedTexts[memKey];

  // Restaura texto por defecto o vacío
  textarea.value = descriptions[currentTip] ?? '';

  // Feedback visual
  toast.textContent = "Tipificación restablecida";
  toast.classList.add('show');
  setTimeout(()=>{
    toast.classList.remove('show');
    toast.textContent = "Tipificación copiada";
  },2000);
});

</script>

</body>
</html>
